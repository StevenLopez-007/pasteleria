<button style="display: none;" id="openModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></button>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" [ngClass]="classes">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{title}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ng-content select="[body]"></ng-content>
      </div>
      <div class="modal-footer">
        <button id="cancelButton" type="button" class="btn btn-danger" data-bs-dismiss="modal">{{cancelText}}</button>
        <button #confirmButton type="button" class="btn btn-dark">{{okText}}</button>
      </div>
    </div>
  </div>
</div>
