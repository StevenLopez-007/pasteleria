<div class="navBar navBarSticky" [style.background]="bgColor">
  <div class="container content-center py-2 d-flex">
    <h2 [style.color]="menuIconAndNameColor" class="dancingB m-0"><i style="cursor: pointer;" (click)="openSideBar()" class="fas fa-bars hidden-md-up"></i> &nbsp; {{name}}</h2>
    <div class="separator"></div>
    <ul class="hidden-sm-down d-flex flex-row menu m-0">
      <li *ngFor="let router of headerRoutes" [routerLink]="[router.url]">
        {{router.name}}
      </li>
      <ng-content select="[userInfoNavBar]"></ng-content>
    </ul>
  </div>
</div>

<div class="container-fluid sideBar" #sideBar [style]="{display:showSideBar?'block':'none'}">
  <div class="row" style="height:100%">
    <div class="col-9 p-4 menuSideBar bg-secondary-per" #menuSideBar>
      <div class="d-flex justify-content-between">
        <h2 class="dancingB text-white">CupcakeSweet</h2>
        <span><i (click)="closeSideBar()" class="fas fa-times" style="cursor: pointer; color: white; font-size: 1.75rem;"></i></span>
      </div>
      <ng-content select="[userInfoSideBar]"></ng-content>
      <ul>
        <li *ngFor="let router of headerRoutes" [routerLink]="[router.url]">
          {{router.name}}
        </li>
      </ul>
    </div>
  </div>
</div>
