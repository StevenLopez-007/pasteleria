<app-auth-template [linkSpan]="'/register'" [nameSpan]="'Registrarse'">
  <form formAuth class=" d-flex flex-column align-items-start full-screen" [formGroup]="loginForm" (submit)="login()">
    <label [class]="formSubmit &&loginFormControls.email.errors?'text-danger':''">{{
      loginFormControls.email.errors?.email && formSubmit?'Ingrese un E-mail válido':'Correo Electrónico'
    }}</label>
    <input type="email" formControlName="email" inputmode="email">
    <label [class]="formSubmit &&loginFormControls.password.errors?'text-danger':''">{{ loginFormControls.password.errors?.minlength && formSubmit?'Contreseña muy corta':'Contraseña'}}</label>
    <div class="d-flex align-items-center divInput">
      <input #inputPassword [type]="showPassword?'text':'password'" formControlName="password" inputmode="email">
      <i (click)="(showPassword = !showPassword);inputPassword.focus()" class="mx-2 cursor-pointer" [class]="showPassword?'fas fa-eye-slash':'fas fa-eye'"></i>
    </div>
    <div class="mt-3 d-inline-flex justify-content-between">
      <label style="text-decoration: underline; cursor: pointer;">Olvidé mi contraseña</label>
      <button type="submit"><span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Ingresar</button>
    </div>
  </form>
  <!-- --------------------------------- -->
  <div class="container">
    <img src="/assets/logo.svg" alt="Logo" class="imgCardSmall my-3 cursor-pointer" routerLink="/">
    <h2 class="sarabunB">Inicio de sesión</h2>
    <h4 class="sarabunM">¿No tienes una cuenta?, registrate</h4>
    <div class="mt-5">
      <button type="button" class="buttonLR sarabunB" routerLink="/register">Registrarse.</button>
    </div>
  </div>
</app-auth-template>
