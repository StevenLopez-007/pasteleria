<app-auth-template [linkSpan]="'/login'" [nameSpan]="'Iniciar sesión'">
  <form formAuth class=" d-flex flex-column align-items-start full-screen" [formGroup]="registerForm" (submit)="login()">
    <label>Nombre</label>
    <input type="text" formControlName="userName">
    <label>Correo Electrónico</label>
    <input type="text" formControlName="email">
    <label>Contraseña</label>
    <input type="password" formControlName="password">
    <div class="mt-3 d-inline-flex justify-content-between">
      <!-- <label style="text-decoration: underline; cursor: pointer;">Olvidé mi contraseña</label> -->
      <button type="submit">Registrarse</button>
    </div>
  </form>
<!-- --------------------------------- -->
  <div class="container">
    <img src="/assets/logo.svg" alt="Logo" class="imgCardSmall">
    <h2 class="sarabunB">Creación de cuenta</h2>
    <h4 class="sarabunM">¿Ya tienes una cuenta?, inicia sesión</h4>
    <div class="mt-5">
      <button class="buttonLR sarabunB" routerLink="/login">Iniciar sesión.</button>
    </div>
  </div>
</app-auth-template>
